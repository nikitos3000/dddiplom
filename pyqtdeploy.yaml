project:
  name: simple_pyqt_app
  version: 1.0
  description: A simple PyQt5 application
  author: Your Name
  author_email: your.email@example.com
  license: MIT

packages:
  - PyQt5

sources:
  - main.py

includes:
  - icons
  - resources

excludes:
  - tests
  - docs

settings:
  python_version: 3.8
  qt_version: 5.15
  debug: False
  console: False
  icon: app_icon.ico
  splash: splash.png
  bundle_identifier: com.example.simple_pyqt_app

build:
  output_dir: build
  clean: True
  bundle: True
  bundle_name: SimplePyQtApp
  bundle_version: 1.0
  bundle_identifier: com.example.simple_pyqt_app
  bundle_signature: ????
  bundle_icon: app_icon.icns
  bundle_python: True
  bundle_qt: True
  bundle_plugins: True
  bundle_translations: True
  bundle_resources: True
  bundle_include:
    - data
    - config
  bundle_exclude:
    - temp
    - logs